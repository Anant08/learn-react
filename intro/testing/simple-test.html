<!-- to run these tests, pull this up in a browser -->
<body>
  <script>
    // sum is intentionally broken so you can see errors in the tests
    window.sum = (a, b) => a - b
    window.subtract = (a, b) => a - b
  </script>
  <script>
    let result, expected

    result = window.sum(3, 7)
    expected = 10
    if (result !== expected) {
      throw new Error(`${result} is not equal to ${expected}`)
    }

    result = window.subtract(7, 3)
    expected = 4
    if (result !== expected) {
      throw new Error(`${result} is not equal to ${expected}`)
    }
  </script>
</body>
